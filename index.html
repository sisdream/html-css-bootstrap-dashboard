<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
  <!-- HEADER -->
  <header class="bar">
    <!-- SIDEBAR -->
    <div class="bar-icon">
      <div class="icone">
        <i class="fa-solid fa-house"></i>
        <span class="testo fs-6">Home</span>
      </div>

      <div class="icone">
        <i class="fa-solid fa-chart-simple"></i>
        <span class="testo fs-6">Stats</span>
      </div>

      <div class="icone">
        <i class="fa-solid fa-house"></i>
          <span class="testo fs-6">Signals</span>
        </div>
      </div>
      <div class="bar-icon">

      <div>
        <i class="fa-solid fa-gear"></i>
        <span class="testo fs-6">Admin</span>
      </div>
    </div>
  </header>
    <!-- MAIN -->
    <main class="w-100">
      <!-- NAVBAR-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-sm-block d-none" href="#">
            <img src="./img/logo.svg" alt="logo">
          </a>
          <a class="logo d-sm-none" href="#">
            <img src="./img/mobile-logo.png" alt="logo">
          </a>
       
          <div class="form-group flex-fill">
            <form class="d-flex " role="search">
              <span class="form-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" class="form-control " placeholder="    Prova a cercare lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
            </form>
          </div>
  
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav dropdown-menu-end my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
               </li>
  
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
              </li>
            </ul>
          </div>
          <ul class="bell">
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
              </a>

              <ul class="dropdown-menu position-absolute end-0">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <!-- CONTENITORE -->
      <section class="cont">
        <div id="app" class="bg-primary pt-4 pb-4 d-flex justify-content-between">         
          <!--SINISTRA-->
          <div class="text-light ps-2">
            <div class="d-flex align-items-center gap-2">
                <h2>Boolean</h2>
                <span class="bg-blue rounded-pill p-1">Piano blaze</span>
            </div>

            <div class="d-flex gap-2">
              <div>
                <span class="bg-blue rounded-pill p-1">3 app</span>
              </div>

              <div>
                <i class="fa-solid fa-angles-right"></i>
              </div>

              <div>
                <span class="bg-blue rounded-pill p-1 lg-none d-lg-none">
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>

              <div>
                <span class="bg-blue rounded-pill p-1 d-none d-lg-block">Boolean mobile app</span>
              </div>

              <div>
                <span class="bg-blue rounded-pill p-1 d-none d-lg-block">Boolean web app</span>
              </div>

              <div>
                <span class="bg-blue rounded-pill p-1 d-none d-lg-block">Boolean blog app</span>
              </div>
            </div>
          </div>
          <!--CENTRO-->
          <div class="text-light">
            <div class="d-flex gap-2">
              <div>
               <span class="p-1">Studenti online negli ultimi 30 minuti</span>
             </div>
            </div>

            <div class="d-flex align-items-center gap-3">
              <div>
                <h2 class="p-1">125</h2>
              </div>
            </div>
          </div>
          <!--DESTRA-->
          <div class="text-light pe-4">
            <div class="d-flex align-items-center gap-3">
              <span class="p-1">Nuovo Studente</span>
              <button class="btn btn-primary border border-light p-2 pe-3 ps-3 rounded-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fa-solid fa-plus"></i>
              </button>
            
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="p-3">
                  <h3>Inserisci un nuovo studente</h3>
                </div>
        
                <form class="d-flex gap-3">
                  <div class="mb-3 w-50 ps-3 pt-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
          
                  <div class="mb-3 w-50 pe-3 pt-3">
                    <label for="exampleInputEmail1" class="form-label">Cognome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </form>
          
                <form class="d-flex gap-3">
                  <div class="mb-3 ps-3 w-50">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-secondary-subtle" id="basic-addon1">@</span>
                      <input type="search" class="form-control" aria-label="Search" aria-describedby="basic-search">
                    </div>
                  </div>
          
                  <div class="mb-3 w-50 pe-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
          
                <form class="d-flex gap-3">
                  <div class="mb-3 w-100 pe-3 ps-3">
                    <label for="exampleInputEmail1" class="form-label">indirizzo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </form>
          
                <form class="d-flex justify-content-between">
                  <div class="mb-3 w-50 pe-2 ps-3">
                    <label for="exampleInputEmail1" class="form-label">Citt√†</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                                              
                  <div class="dropdown w-50 mb-3 pe-2 ps-3">
                    <label for="exampleInputEmail1" class="form-label">Stato</label>
                    <button class="form-control dropdown-toggle text-start" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="false">Scegli...</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
                      <li><a class="dropdown-item" href="#">1</a></li>
                      <li><a class="dropdown-item" href="#">2</a></li>
                      <li><a class="dropdown-item" href="#">3</a></li>
                    </ul>
                  </div>
          
                  <div class="mb-3 w-50 pe-2 ps-3 pe-3">
                    <label for="exampleInputEmail1" class="form-label">CAP</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </form>

                <form class="p-3">
                  <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="inputGroupFile02" style="width: 100%;">
                  </div>                                
                </form>

                <form class="ps-3 pb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Seleziona per proseguire</label>
                  </div>
                </form>

                <div class="modal-footer d-flex flex-row-reverse ps-3">
                  <div>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salva</button>
                    <button type="button" class="btn btn-warning">Svuota</button>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>

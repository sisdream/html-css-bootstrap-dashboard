<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-sm-block d-none" href="#">
          <img src="./img/logo.svg" alt="logo">
        </a>
        <a class="logo d-sm-none" href="#">
          <img src="./img/mobile-logo.png" alt="logo">
        </a>
     
        <div class="form-group flex-fill">
          <form class="d-flex " role="search">
            <span class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="form-control " placeholder="    Prova a cercare lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
          </form>
        </div>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav dropdown-menu-end my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
             </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <!-- MAIN -->
    <main>
      <!-- SIDEBAR -->
      <section class="bar">
        <div>
          <i class="fa-solid fa-house"></i>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
